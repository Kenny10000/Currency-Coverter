<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="stly.css">
</head>
<body>
    <div class="wrapper">
        <header>Kenny Currency Coverter</header>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="image/WhatsApp Image 2024-02-17 at 11.34.12_bd5b2fa3.jpg" alt="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKP</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="image/WhatsApp Image 2024-02-17 at 11.15.30_7c2bbbc9.jpg" alt="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKP</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 118.16 NPR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
</html>
